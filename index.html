<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Chocolate Day ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #5a2d2d, #1a0d0d);
  overflow: hidden;
  font-family: 'Segoe UI', sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
}

/* Floating chocolates */
.choco {
  position: absolute;
  font-size: 2rem;
  animation: fall linear infinite;
  opacity: 0.8;
}

@keyframes fall {
  from {
    transform: translateY(-10vh) rotate(0deg);
  }
  to {
    transform: translateY(110vh) rotate(360deg);
  }
}

/* Main card */
.card {
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(10px);
  padding: 40px 30px;
  border-radius: 25px;
  text-align: center;
  max-width: 380px;
  box-shadow: 0 30px 60px rgba(0,0,0,0.6);
  animation: popIn 1.8s ease;
  z-index: 10;
}

@keyframes popIn {
  0% { transform: scale(0); opacity: 0; }
  60% { transform: scale(1.1); }
  100% { transform: scale(1); opacity: 1; }
}

.heart {
  font-size: 3.2rem;
  animation: heartbeat 1.3s infinite;
}

@keyframes heartbeat {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.3); }
}

h1 {
  margin: 15px 0;
  font-size: 2.2rem;
}

p {
  font-size: 1.1rem;
  line-height: 1.6;
  animation: fadeUp 2.5s ease;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

.from {
  margin-top: 25px;
  font-style: italic;
  opacity: 0.9;
}
</style>
</head>

<body>

<div class="card">
  <div class="heart">üç´‚ù§Ô∏è</div>
  <h1>Happy Chocolate Day</h1>
  <p>
    You are sweeter than chocolate,<br>
    warmer than cocoa,<br>
    and the only addiction I never want to quit ü§é
  </p>
  <p>
    Every moment with you melts my heart.
  </p>
  <div class="from">
    ‚Äî Forever yours üíï
  </div>
</div>

<script>
function createChocolate() {
  const choco = document.createElement("div");
  choco.classList.add("choco");
  choco.innerHTML = "üç´";
  choco.style.left = Math.random() * 100 + "vw";
  choco.style.animationDuration = (3 + Math.random() * 5) + "s";
  choco.style.fontSize = (1.5 + Math.random() * 2) + "rem";

  document.body.appendChild(choco);

  setTimeout(() => {
    choco.remove();
  }, 8000);
}

setInterval(createChocolate, 300);
</script>

</body>
</html>
